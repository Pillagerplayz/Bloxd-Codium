<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd Codium: Bloxd Code Editor v1.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="top-bar">
            <p id="app-title">Bloxd Codium v1.0</p>
            <div class="window-controls">
                <button id="min-btn" title="Minimize"><i class="fas fa-minus"></i></button>
                <button id="max-btn" title="Maximize"><i class="fas fa-window-maximize"></i></button>
                <button id="close-btn" title="Close"><i class="fas fa-xmark"></i></button>
            </div>
        </div>
        <div class="header">
            <img class="logo" src="../assets/logo.png" alt="Bloxd Codium Logo" />
            <div class="dropdown">
                <button class="dropbtn">Project</button>
                <div class="dropdown-content">
                    <a href="#" id="new-project">New Project</a>
                    <a href="#" id="open-project">Open Project</a>
                    <a href="#" id="save-project">Save Project</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Edit</button>
                <div class="dropdown-content">
                    <a href="#" id="undo">Undo</a>
                    <a href="#" id="redo">Redo</a>
                    <a href="#" id="find">Find</a>
                    <a href="#" id="replace">Replace</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="sidebar" class="sidebar">
                <div id="btn-sidebar" class="btn-sidebar">
                    <a href="#" id="btn-files" class="active"><i class="fas fa-folder"></i></a>
                    <a href="#" id="btn-editor-tool"><i class="fas fa-toolbox"></i></a>
                </div>
                <div id="sb-content" class="sb-content">
                    <div id="file-explorer" class="file-explorer">
                        <div class="explorer-header">
                            <h4>File Explorer</h4>
                            <a href="#" id="explorer-options"><i class="fas fa-ellipsis-v"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="splitter" class="splitter" aria-hidden="true"></div>
            <div id="editor" class="code-editor"></div>
        </div>
    </div>
    
    <script src="../src/editor.js"></script>
</body>
</html>
